{% extends "base.html" %}

{% block title %}
  {% if plant %}Edit Plant{% else %}Add Plant{% endif %}
{% endblock %}

{% block content %}
<!-- Page header -->
<div class="mb-4 text-center">
  <h1 class="display-5">
    {% if plant %}Edit Plant{% else %}Add Plant{% endif %}
  </h1>
</div>

<!-- Plant form card -->
<div class="row justify-content-center mb-5">
  <div class="col-md-6 col-lg-4">
    <div class="card p-4 shadow-sm">
      <form method="POST" action="{{ form_action }}">
        
        <!-- Plant name -->
        <div class="mb-3">
          <label for="name" class="form-label fw-semibold">Name</label>
          <input 
            type="text" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Ficus Elastica"
            value="{{ plant.name if plant else '' }}" 
            required
          >
        </div>

        <!-- Location -->
        <div class="mb-4">
          <label for="location" class="form-label fw-semibold">Location</label>
          <input 
            type="text" 
            class="form-control" 
            id="location" 
            name="location"
            placeholder="Living Room"
            value="{{ plant.location if plant else '' }}"
          >
        </div>

        <!-- Submit button -->
        <div class="text-center">
          <button type="submit" class="btn custom-btn px-4">
            {% if plant %}
              <i class="bi bi-save me-1"></i>Save Changes
            {% else %}
              <i class="bi bi-plus-circle me-1"></i>Add Plant
            {% endif %}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
