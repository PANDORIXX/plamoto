{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="mb-4 text-center">
  <h1 class="display-5">Dashboard</h1>
</div>

<div class="row justify-content-center mb-5">
  <div class="col-md-10">
    <div class="card p-4">
      <div class="row text-center">
        <h5 class="mb-3">Latest image</h5>
        {% if latest_image %}
          <img id="latest-image" src="{{ latest_image }}" class="img-fluid mx-auto" alt="Latest plant image" />
        {% else %}
          <img id="latest-image" src="{{ url_for('static', filename='images/default.png') }}" class="img-fluid mx-auto" alt="No images available" />
          <p class="text-danger mt-2">No images available.</p>
        {% endif %}
      </div>

      <div class="mt-4 text-center">
        <a href="{{ url_for('capture') }}" class="btn custom-btn"><i class="bi bi-camera me-1"></i>Capture</a>
      </div>

      <div class="card p-3 mt-4 mx-auto" style="max-width: 300px;">
        <div class="d-flex justify-content-between align-items-center gap-3 mb-2">
          <h5 class="mb-0">Background Capture</h5>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="backgroundCaptureSwitch">
          </div>
        </div>

        <div class="progress position-relative" style="height: 30px;">
          <div id="background_capture_progress" class="progress-bar {% if background_capture_active %}bg-custom-active{% else %}bg-custom-inactive{% endif %}" role="progressbar" style="width: 0%;"></div>
          <span id="background_capture_text" class="position-absolute w-100 text-center fw-bold" style="line-height: 30px;"></span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
