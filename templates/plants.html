{% extends "base.html" %}

{% block title %}Plants{% endblock %}

{% block content %}

<!-- Page header -->
<div class="mb-4 text-center">
    <h1 class="display-5">Plants</h1>
</div>

<!-- Card with collection of all plants inside database -->
<div class="row justify-content-center mb-5">
    <div class="col-md-10">
        <div class="card p-4">
            <div class="row">
                {% for plant in plants %}
                <div class="col-6 col-md-3 col-lg-2 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ plant.name }}</h5>
                            <p class="card-text mb-2">Location: {{ plant.location }}</p>
                        </div>
                        <div class="card-footer bg-transparent border-0 d-flex justify-content-between">                            <!-- Edit button (left) -->
                            <a href="{{ url_for('edit_plant', plant_id=plant.id) }}" class="btn btn-secondary">Edit</a>

                            <!-- Delete button (right) -->
                            <form action="{{ url_for('delete_plant', plant_id=plant.id) }}" method="POST" style="margin:0;">
                                <button type="submit" class="btn custom-btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="col-12">
                    <p class="text-center">No plants found. Add a new plant to get started.</p>
                </div>
                {% endfor %}
            </div>
            <a href="{{ url_for('add_plant') }}" class="btn custom-btn">New Plant</a>
        </div>
    </div>
</div>

{% endblock %}
